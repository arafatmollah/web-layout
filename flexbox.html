<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .flex-item{
            display: flex;
      
            flex-wrap: wrap;
        }
        .box{
            height: 100px;
            width: 120px;
            /* border: 1px solid gray; */
            margin: 20px;
            background-color: rgba(255, 166, 0, 0.452);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Flex box practice</h1>
    <div class="flex-item">
        <div class="box">flex1</div>
    <div class="box">flex2</div>
    <div class="box">flex3</div>
    <div class="box">flex4</div>
    </div>
</body>
</html>
